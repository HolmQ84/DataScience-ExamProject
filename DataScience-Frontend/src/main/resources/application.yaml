spring:
# Neo4J
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: test123

  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: 40000

# JPA & Postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=music
    username: test1234
    password: test1234
  sql:
    init:
      mode: always
      continue-on-error: true
# MongoDB
  data:
    mongodb:
      host: localhost
      port: 27017
      database: music
    neo4j:
      database: neo4j

  main:
    allow-bean-definition-overriding: true
# Server port
server:
  port: 80
