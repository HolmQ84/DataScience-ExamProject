spring:
# Postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=music
    username: test1234
    password: test1234
# JPA & Hibernate
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: true
# MongoDB
  data:
    mongodb:
      host: localhost
      port: 27017
      database: music
    # Neo4J
    neo4j:
      authentication:
        username: neo4j
        password: test123
  # Redis
  cache:
    type: redis
    #cache-names: users
    redis:
      time-to-live: 60000 #ms
  redis:
    host: localhost
    port: 6379
# Others
  sql:
    init:
      mode: always
      continue-on-error: true
  main:
    allow-bean-definition-overriding: true
  neo4j:
    uri: bolt://localhost
# Server port
server:
  port: 80
